{namespace c=Tx_PwComments_ViewHelpers}

<span class="voteSum{f:if(condition:'{comment.voteSum} < 0', then:' votedNegative')}{f:if(condition:'{comment.voteSum} > 0', then:' votedPositive')}" title="{f:translate(key:'tx_pwcomments.votes.summary', arguments:'{count:\'{comment.voteCount}\', up:\'{comment.upvoteAmount}\', down:\'{comment.downvoteAmount}\'}')}">
	<f:if condition="{comment.voteSum} > 0">+</f:if>{comment.voteSum}
</span>
<f:if condition="{settings.hideVoteButtons} == 0">
	<f:link.action action="upvote" arguments="{comment:comment}" class="upvote{f:if(condition:'{c:inArray(subject:\'{upvotedCommentUids}\', needle:\'{comment.uid}\')}', then:' already_voted')}"><f:translate key="tx_pwcomments.votes.upvote" /></f:link.action>
	<f:link.action action="downvote" arguments="{comment:comment}" class="downvote{f:if(condition:'{c:inArray(subject:\'{downvotedCommentUids}\', needle:\'{comment.uid}\')}', then:' already_voted')}"><f:translate key="tx_pwcomments.votes.downvote" /></f:link.action>
</f:if>
